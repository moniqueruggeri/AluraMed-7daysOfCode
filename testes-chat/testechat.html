<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Floating Buttons</title>
<style>
    .container {
        position: relative;
        width: 200px;
        height: 200px;
        margin: 100px auto;
    }
    
    .main-button {
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        cursor: pointer;
        transition: transform 0.3s;
    }
    
    .main-button:hover {
        transform: translateX(-50%) scale(1.1);
    }
    
    .sub-button {
        position: absolute;
        bottom: 60px;
        left: 50%;
        transform: translateX(-50%) scale(0);
        background-color: #6c757d;
        color: #fff;
        border: none;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        cursor: pointer;
        transition: transform 0.3s;
    }
    
    .sub-button:hover {
        transform: translateX(-50%) scale(1.1);
    }
    
    .container:hover .sub-button {
        transform: translateX(-50%) scale(1);
    }
</style>
</head>
<body>

<div class="container">
    <button class="main-button">Main</button>
    <button class="sub-button">1</button>
    <button class="sub-button">2</button>
</div>

</body>
</html>
