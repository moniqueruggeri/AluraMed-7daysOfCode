<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ícones com hover</title>
    <style>
        /* Estilizar o ícone padrão */
        .icon-container {
            cursor: pointer;
        }

        /* Estilizar o ícone quando o mouse estiver sobre ele */
        .icon-container:hover .fa-heart {
            color: red;
            /* Mudar para a cor desejada */
        }
    </style>
</head>

<body>
    <div class="icon-container">
        <i class="fas fa-heart">ícone hover</i>
    </div>
</body>

</html>
