<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body class="card onbording-body">
    <img src="/images/Mask group (1).png" alt="">
    <div class="card-texts texts-onbording">
        <h2 class="page-title">Olá! Acesse sua conta</h2>
        <p class="page-subtitle">Entre com suas informações. Se não tiver uma conta, ainda <span class="link-login">crie uma agora</span></p>
    </div>

    <form class="form" action="/submit-form" method="post">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Senha</label>
            <input type="password" id="password" name="password">
        </div>
        <div class="forgot-password">
            <a class="link-login" href="#">Esqueci minha senha</a>
        </div>

        <a href="consultas.html" class="start-button see-adress button-style">Entrar</a>
    </form>
</html>
