<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Relatórios</title>
</head>

<body class="page-space">

    <section class="page-cards page-relatorios">
        <h2 class="page-title">Seus Relatórios</h2>
        <div class="card">
            <div class="card-texts card-texts-graphic">
                <span class="card-title">Clientes atendidos</span>
                <span class="card-subtitle">62 na semana</span>
            </div>
            <img class="graphic" src="/images/grafico.svg" alt="gráfico">
            <div class="card-texts-graphic legend">
                <span class="appointment-home-visit"><span class="round-circle visit"></span>Visita ao paciente</span>
                <span class="appointment-video-call"><span class="round-circle video"></span>Ligações de vídeo</span>
            </div>
        </div>

        <div class="estatisticas">
            <div class="card card-estatisticas">
                <span class="card-title">Tempo médio de cada consulta</span>
                <div class="grafico grafico-tempo-consultas">
                    <span class="nro-destaque">52</span>
                    <span class="texto-destaque">min</span>
                </div>
            </div>
            <div class="card card-estatisticas">
                <span class="card-title">Número de consultas</span>
                <div class="grafico grafico-nro-consultas">
                    <span class="nro-destaque">22</span>
                </div>
            </div>
        </div>
    </section>

    <section class="menu-list">
        <a href="/index.html" class="menu-link">
            <span class="icon consultas"></span>
            <span class="menu-txt">Consultas</span>
        </a>

        <a href="/pacientes.html" class="menu-link">
            <span class="icon clientes"></span>
            <span class="menu-txt">Pacientes</span>
        </a>

        <a href="relatorios.html" class="menu-link ativo">
            <span class="icon relatorios"></span>
            <span class="menu-txt">Relatórios</span>
        </a>

        <a href="#" class="menu-link">
            <span class="icon menu"></span>
            <span class="menu-txt">Menu</span>
        </a>

    </section>

</body>

</html>
